<!DOCTYPE html>
<html>
<head>
    <title>MC Control</title>
    <script>
        function sendAction() {
            fetch('http://localhost:3000/action', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ action: 'doSomethingInMinecraft' })
            }).then(response => {
                return response.json();
            }).then(data => {
                console.log('Action sent:', data);
            }).catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body>
    <button onclick="sendAction()">Do Something in Minecraft</button>
</body>
</html>
